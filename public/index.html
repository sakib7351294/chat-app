<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
<script>
  // Always connect dynamically to the same host
  const socket = io({
    transports: ["websocket", "polling"], // fallback support
    reconnection: true,
    reconnectionAttempts: 5,  // retry 5 times
    reconnectionDelay: 1000   // wait 1s between retries
  });

  socket.on("connect", () => {
    console.log("âœ… Connected:", socket.id);
  });

  socket.on("disconnect", () => {
    console.log("âŒ Disconnected, will try to reconnect...");
  });

  socket.on("chat", (data) => {
    console.log("ðŸ’¬ New chat:", data);
  });
</script>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body> 
      <div id="chat">
         <h1 style="text-align: center;">Chat Box</h1>
        <div id="chat-window">
          <div id="messages"></div>
        </div>
         <input id="handle" type="text" placeholder="Handle" autocomplete="off" />
         <input id="messageInput" type="text" placeholder="Type your message here..." autocomplete="off" />
         <button id="sendButton">Send</button> 
      </div> 
    <script src="/app.js"></script>
  </body>
</html>
